<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<title>Employees</title>
	<link rel="stylesheet" th:href="@{/css/demo.css}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Employees</h3>
		<hr>
		
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary mb-3">Add Employee</a>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}"/>
					<td th:text="${tempEmployee.lastName}"/>
					<td th:text="${tempEmployee.email}"/>
					<td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
							onClick="if (!(confirm('Are you sure want yo delete this employee?'))) return false">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
