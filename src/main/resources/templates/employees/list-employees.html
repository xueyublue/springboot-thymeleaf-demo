<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<title>CRM</title>
	<link rel="stylesheet" th:href="@{/css/demo.css}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    	crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">	
</head>

<body class="d-flex flex-column h-100">
	<!-- Top Navigation Bar -->
	<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">CRM</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
		  	<div class="collapse navbar-collapse" id="navbar">
		  		<ul class="navbar-nav mr-auto">
		  			<li class="nav-item ${navbar.currentPage=='employees' ? 'active' : ''}">
			        	<a class="nav-link" href="${pageContext.request.contextPath}/employees/list">Employees</a>
			      	</li>
		  			<li class="nav-item ${navbar.currentPage=='about' ? 'active' : ''}">
			        	<a class="nav-link" href="${pageContext.request.contextPath}/about">About</a>
			      	</li>
		  		</ul>
		  		<form class="form-inline my-0 ml-auto">
		  			<button class="btn btn-outline-info" type="submit">Sign In</button>
		  		</form>
		  	</div>
		</div>
	</nav>
	
	<!-- Main Container -->
	<div class="container mt-2 table-responsive-sm">
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-info"><i class="bi bi-plus-square"></i> Add Employee</a>
		<table class="table table-striped table-sm mt-2">
			<thead class="thead-dark">
				<tr>
					<th style="width: 30px;"></th>
					<th style="width: 30px;"></th>
					<th class="text-nowrap">First Name</th>
					<th class="text-nowrap">Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td>
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-block"><i class="bi bi-pencil-square"></i></a>
					</td>
					<td><a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-block"
							onClick="if (!(confirm('Are you sure want yo delete this employee?'))) return false"><i class="bi bi-pencil-square"></i></a>
					</td>
					<td th:text="${tempEmployee.firstName}"/>
					<td th:text="${tempEmployee.lastName}"/>
					<td th:text="${tempEmployee.email}"/>
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- Footer -->
	<footer class="footer mt-auto py-2 bg-light">
		<div class="container">
	    	<span class="text-muted">Customer relationship management system.</span>
	  	</div>
	</footer>
	
	<!-- Scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</body>

</html>
